    value: "0xeADFA914e7aBf33179E7820Bd13043962a7B5F9d"
  - name: BRIDGE_CONTRACT
    value: "0x528e26b25a34a4A5d0dbDa1d57D318153d2ED582"
  - name: GAS_STATION_URL
    value: https://gasstation.polygon.technology/zkevm/cardona
  - name: SOURCE_NETWORKS
    value: "[0,2]"
  - name: DESTINATION_NETWORK
    value: "1"
  - name: SENTRY_ENVIRONMENT
    value: staging
secret_vars:
  - PRIVATE_KEY
  - RPC_URL
  - SLACK_URL
  - SENTRY_DSN
  - TRANSACTIONS_API_KEY
  - PROOF_API_KEY
